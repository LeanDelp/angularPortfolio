<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!--HOJA DE ESTILOS-->
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>Registro</title>
    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/08dcbe0ab1.js" crossorigin="anonymous"></script>



</head>

<body>
    <nav class="navbar navbar-expand-lg bg-brown">
        <div class="container-fluid">
            <a class="nvbar brand" href="index.html">
                <img src="./assets/img/logo.png" alt="Logo_Arg_Programa" class="w-25">
                <img src="./assets/img/LogosInti.png" alt="Logo_Inti" class="w-25">
            </a>
        </div>
    </nav>
    <!--Formulario de Login-->
    <section class="login">
        <div class="container text-center">
            <div class="row">
                <div class="col-2">
                </div>
                <div class="col-8 formularioLogin">
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                        </form>
                    </div>

                    <!-- Button de Ingresar-->
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-secondary">Registrarse</button>
                    </div>
                    <small>Si ya tenes cuenta <a href="/login.html">ingresa aquí</a></small>
                </div>
                <div class="col-2">
                </div>
            </div>
        </div>


    </section>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
        </script>

    <!--Footer -->
    <footer class="row bg-brown">
        <div class="large-12 columns">
            <div class="row">
                <div class="large-6 columns">
                    <div class="box text-center">

                        <h5 class="text-white"> <i class="fa-sharp fa-solid fa-copyright"></i> LeanDelp</h5>
                        <hr class="text-white">
                    </div>
                </div>
                <div class="large-6 columns text-center">
                    <div class="box text-white">2022</div>
                </div>
            </div>
        </div>
    </footer>



</body>


</html>
