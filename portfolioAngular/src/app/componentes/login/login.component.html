<!-- el login( ventana Modal) -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- FORMULARIO -->
      <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
        <div class="text-center">
          <label for="email">Email: </label>
          <input type="email" formControlName="email" [class.border-danger]="MailInvalid">
        </div>
        <!-- Gracias al getter que configuramos en el controlador -->
        <div *ngIf="Mail?.errors  && Mail?.touched">
          <p *ngIf="Mail?.hasError('required')" class="error">
            El email es requerido.
          </p>
          <p *ngIf="Mail?.hasError('email')" class="error">
            El formato del email debe ser válido.
          </p>
        </div>
        <br />
        <div class="text-center">
          <label for="exampleInputPassword1" class="form-label">Password: </label>
          <input type="password" formControlName="password" [class.border-danger]="PasswordInvalid">
        </div>
        <!-- Gracias al getter que configuramos en el controlador -->
        <div *ngIf="Password?.errors  &&  Password?.touched">
          <p *ngIf="Password?.hasError('required')" class="error">
            El password es requerido.
          </p>
          <p *ngIf="Password?.errors?.['minLength']" class="error">
            El password debe ser de 8 o más caracteres.
          </p>
        </div>
        <br />
        <div>
          <button type="submit" class="btn btn-primary m-2">Iniciar Sesión</button>

        </div>
      </form>
      <!--FIN FORMULARIO -->

    </div>
  </div>
</div>
